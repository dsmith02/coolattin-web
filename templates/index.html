<html>
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-md-10">
            <input type="text" id="search-bar" class="form-control" placeholder="Search for a townland..."
                   style="height: 3rem; border-radius: 0;" oninput="filterTownlands()">
        </div>
    </div>

    <!-- Suggestion Gallery -->
    <div class="col-md-10" id="suggestions" style="display: none; padding: 0;">
        <!-- Result Rectangles Stack -->
    </div>

    <div class="row mt-3">
        <div class="col-md-10">
            <div id="map" class="border border-dark border-2">
                {{ map_html | safe }}
            </div>
        </div>
    </div>
</div>

<script src="static/js/index.js"></script>

{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</html>
